<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>iMusic</title>
</head>

<body>
    <div class="wrapper">
        <div id="player" class="player">
            <div class="info-block">
                <div id="music-list" class="music-list">

                </div>
                <div class="music-info">
                    <span id="artist" class="artist"></span>
                    <span id="song" class="song"></span>
                </div>
            </div>
            <div class="music-block">
                <div class="header-music-nav">
                    <button type="button" onclick="closePlayer()">X</button>
                </div>
                <div class="main-music-nav">
                    <button id="pre-btn" class="pre-btn" onclick="preBtn()">pre</button>
                    <button id="play-btn" class="play-btn" onclick="playBtn()">play</button>
                    <button id="pause-btn" class="pause-btn" onclick="stopBtn()">stop</button>
                    <button id="next-btn" class="next-btn" onclick="nextBtn()">next</button>
                    <button id="vol-plus" onclick="volPlus()">vol+</button>
                    <button id="vol-minus"  onclick="volMinus()">vol-</button>
                </div>
                <div class="footer-music-nav">
                    <button>loop</button>
                    <button>no-name</button>
                </div>
            </div>
        </div>
        <button id="open-player" class="open-player" onclick="openPlayer()">Music</button>
    </div>

    <script src="/script.js"></script>
</body>

</html>
